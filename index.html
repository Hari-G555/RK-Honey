<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RK Honey</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #fffdf0;
      color: #333;
    }
    header {
      background-color: #ffcc00;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .contact, .download {
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .contact form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact input, .contact textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact button {
      background-color: #ffcc00;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .download a {
      display: inline-block;
      background-color: #ffcc00;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .social-links a {
      margin: 0 0.5rem;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>RK Honey</h1>
    <p>Pure Natural Honey Straight From the Hive</p>
  </header>

  <nav>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
    <a href="#download">Download Receipt</a>
  </nav>

  <section id="gallery" class="gallery">
    <img src="https://source.unsplash.com/400x300/?honey" alt="Honey Image 1">
    <img src="https://source.unsplash.com/400x300/?beekeeping" alt="Honey Image 2">
    <img src="https://source.unsplash.com/400x300/?honeycomb" alt="Honey Image 3">
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
  <form action="https://formspree.io/f/xrbknrey" method="POST">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>



  <section id="download" class="download">
    <h2>Download Receipt</h2>
    <a href="receipt.pdf" download>Click to Download</a>
  </section>

  <footer>
    <p>Follow us:</p>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">WhatsApp</a>
    </div>
    <p>&copy; 2025 RK Honey. All rights reserved.</p>
  </footer>
</body>
</html>
